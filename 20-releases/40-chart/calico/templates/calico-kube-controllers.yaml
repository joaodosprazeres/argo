# See https://github.com/projectcalico/kube-controllers
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calico-kube-controllers
  namespace: kube-system
  labels:
    k8s-app: calico-kube-controllers
spec:
  # The controllers can only have a single active instance.
  replicas: 1
  selector:
    matchLabels:
      k8s-app: calico-kube-controllers
  strategy:
    type: Recreate
  template:
    metadata:
      name: calico-kube-controllers
      namespace: kube-system
      labels:
        k8s-app: calico-kube-controllers
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
        # Mark the pod as a critical add-on for rescheduling.
        - key: CriticalAddonsOnly
          operator: Exists
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
{{- if .Values.kubeControllers.tolerations }}
{{ toYaml .Values.kubeControllers.tolerations | indent 8 }}
{{- end }}
      serviceAccountName: calico-kube-controllers
      priorityClassName: system-cluster-critical
      containers:
        - name: calico-kube-controllers
          {{- if .Values.global.registry }}
          image: {{.Values.global.registry}}/{{.Values.kubeControllers.image}}:{{ default .Values.global.tag .Values.kubeControllers.tag }}
          {{- else }}
          image: {{.Values.kubeControllers.image}}:{{ default .Values.global.tag .Values.kubeControllers.tag }}
          {{- end }}
          env:
            # Choose which controllers to run.
            - name: ENABLED_CONTROLLERS
              value: node
            - name: DATASTORE_TYPE
              value: kubernetes
          readinessProbe:
            exec:
              command:
              - /usr/bin/check-status
              - -r
{{- if .Values.kubeControllers.resources }}
          resources:
{{ toYaml .Values.kubeControllers.resources | indent 12 }}
{{- end }}

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: calico-kube-controllers
  namespace: kube-system