k8s-aplic:
  release:
    deploy: argocd # argocd ou manual teste danado dsdf
    sigla: psc
    git: https://fontes.intranet.bb.com.br/psc/psc_releases_k8s-apps-des.git
  clusterK8s:
    name: k8s-apps-des
    api: https://kube-api.apps.nuvem.desenv.bb.com.br:6443
    abbreviation: kad
    extraApi:
    - namespace: cattle-system
      server: https://caas-api.apps.nuvem.bb.com.br:6443
    - namespace: c-kad
      server: https://caas-api.apps.nuvem.bb.com.br:6443
  argocd:
    namespace: psc-argocd
    apps:
      - name: rancher-aplic
        finalizers: ["resources-finalizer.argocd.argoproj.io"]
        labels: []
        annotations: 
          - key: "argocd.argoproj.io/sync-wave"
            value: '"-5"'
        spec: 
          source:
            targetRevision: HEAD
            repoURL: https://fontes.intranet.bb.com.br/psc/psc_releases_k8s-apps-des.git
            path: 00-bootstrap/05-rancher-aplic
            helm:
              valueFiles:
                - values.yaml
          destination:
            namespace: cattle-system
            server: https://caas-api.apps.nuvem.bb.com.br:6443
          project: k8s-apps-des
          syncPolicy:
            automated:
              prune: true
              selfHeal: true

      - name: calico
        finalizers: ["resources-finalizer.argocd.argoproj.io"]
        labels: []
        annotations:
          - key: "argocd.argoproj.io/sync-wave"
            value: '"-34"'
        spec: 
          source:
            targetRevision: HEAD
            repoURL: https://fontes.intranet.bb.com.br/psc/psc_releases_k8s-apps-des.git
            path: 20-releases/40-chart/calico
            helm:
              valueFiles:
                - values.yaml
          destination:
            namespace: kube-system
            server: https://kube-api.apps.nuvem.desenv.bb.com.br:6443
          project: k8s-apps-des
          syncPolicy:
            automated:
              prune: true
              selfHeal: true

      - name: namespaces
        finalizers: []
        labels: []
        annotations:
          - key: "argocd.argoproj.io/sync-wave"
            value: '"-4"'
        spec:
          destination:
            namespace: psc-admin
            server: https://kube-api.apps.nuvem.desenv.bb.com.br:6443
          project: k8s-apps-des
          source:
            helm:
              valueFiles:
              - values-k8s-namespaces.yaml
            path: 20-releases/40-chart/k8s-namespaces
            repoURL: https://fontes.intranet.bb.com.br/psc/psc_releases_k8s-apps-des.git
            targetRevision: HEAD
          syncPolicy:
            automated:
              prune: true
              selfHeal: true

      - name: nginx-ingress
        finalizers: []
        labels: []
        annotations: []
        spec:
          destination:
            namespace: psc-nginx-ingress
            server: https://kube-api.apps.nuvem.desenv.bb.com.br:6443
          project: k8s-apps-des
          source:
            helm:
              valueFiles:
              - values-nginx-ingress.yaml
              - values-k8s-namespaces.yaml
            path: 20-releases/40-chart/nginx-ingress
            repoURL: https://fontes.intranet.bb.com.br/psc/psc_releases_k8s-apps-des.git
            targetRevision: HEAD
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
      
      - name: nas-client
        finalizers: []
        labels: []
        annotations: []
        spec:
          destination:
            namespace: psc-nas-client
            server: https://kube-api.apps.nuvem.desenv.bb.com.br:6443
          project: k8s-apps-des
          source:
            helm:
              valueFiles:
              - values-nas-client.yaml
              - values-k8s-namespaces.yaml
            path: 20-releases/40-chart/nas-client
            repoURL: https://fontes.intranet.bb.com.br/psc/psc_releases_k8s-apps-des.git
            targetRevision: HEAD
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
